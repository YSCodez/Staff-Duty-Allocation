{% extends 'timescale/navbaradmin.html' %}
{% block content%}

<form class="container-fluid pt-4 px-4" action="/registerTask/" method="post">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">
                <h4 class="text-primary"></i>Allocate Task</h4>

                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelect" name ="floatingSelect"
                    aria-label="Floating label select example">
                    <option selected>Choose Employee Name</option>
                    {% for instance in user %}
                        <option>{{instance}}</option>
                    {% endfor %}
                        </select>
                    </div>
                <div class="mb-3">
                    <label for="exampleName" class="form">Enter the username from above</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="NameHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleName" class="form">Enter the due date for task</label>
                    <input type="date" class="form-control" id="duedate" name="duedate" aria-describedby="NameHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleName" class="form">Enter the due time for the task</label>
                    <input type="time" class="form-control" id="duetime" name="duetime" aria-describedby="NameHelp">
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="taskalloc"
                        name="taskalloc" style="height: 150px;"></textarea>
                    <label for="floatingTextarea">Enter Task Input</label>
                </div>
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Assign Duty</button>
            </div>
        </div>
    </div>
</form>
        <!-- Navbar End -->


        <!-- Chart Start -->
        <!-- Content End -->

        {% endblock %}
