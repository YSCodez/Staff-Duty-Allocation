<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Staff Allocation</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    {% load static %}
    <link href="{%static '/timescale/assests/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{%static 'timescale/lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">

    <link href="{%static 'timescale/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css'%}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->

    <link href="{%static 'timescale/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Template Stylesheet -->

    <link href="{%static 'timescale/css/styleadmin.css'%}
    " rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="/" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary">Staff Allocation</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">

                        <div
                            class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1">
                        </div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0">{{request.user}}</h6>
                        <span>Employee</span>
                    </div>
                </div>
                <div class="navbar-nav w-100">

                    <div class="nav-item dropdown">
                    </div>
                    <a href="/Emppage" class="nav-item nav-link active"><i class="fa fa-th"></i>Dashboard</a>
                    <a href="/AssignedEmTask/" class="nav-item nav-link"><i class="fa fa-th"></i>Assigned
                        Task</a>
                    <a href="/employeeComplainPage" class="nav-item nav-link "><i class="fa fa-th"></i>Submit Report</a>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="far fa-file-alt me-2"></i>Pages</a>
                        <div class="dropdown-menu bg-transparent border-0">
                            <a href="/index1" class="dropdown-item">Sign In</a>
                            <a href="/index1" class="dropdown-item">Sign Up</a>
                            <a href="/404Notfound" class="dropdown-item">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="/" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
            </nav>
            <!-- Navbar End -->

            {% block content %}

            {% endblock %}

            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            Copyright &copy; <a href="/Emppage/">Timescale</a>, All Right Reserved.
                        </div>

                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{%static 'timescale/lib/chart/chart.min.js'%}"></script>

    <script src="{%static 'timescale/lib/easing/easing.min.js'%}"></script>

    <script src="{%static 'timescale/lib/waypoints/waypoints.min.js'%}"></script>

    <script src="{%static 'timescale/lib/owlcarousel/owl.carousel.min.js'%}"></script>

    <script src="{%static 'timescale/lib/tempusdominus/js/moment.min.js'%}"></script>

    <script src="{%static 'timescale/lib/tempusdominus/js/moment-timezone.min.js'%}"></script>

    <script src="{%static 'timescale/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js'%}"></script>

    <!-- Template Javascript -->
    <script src="{%static 'timescale/js/main.js'%}"></script>
</body>

</html>
